<!DOCTYPE html>
<html>
<head>
  <title>table form</title>
  <link rel="stylesheet" href="form.css">
   
</head>
<body>

  <h2>Registration Form</h2>

  <form>
    <label>Full Name:</label>
    <input type="text" placeholder="bibi rabbia"><br><br>

    <label>Email:</label>
    <input type="email" placeholder="rabbiarehman4567@gmail.com"><br><br>

    <label>Phone:</label>
    <input type="text" placeholder="03456788639"><br><br>

    <label>Gender:</label>
    <input type="radio" name="gender">Female<br><br>

    <label>Skills:</label>
    <input type="checkbox" checked>HTML
    <input type="checkbox" checked>CSS
    <input type="checkbox">JavaScript<br><br>

    <label>Message:</label><br>
    <textarea rows="4" cols="30" placeholder="excited to learn web"></textarea><br><br>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
